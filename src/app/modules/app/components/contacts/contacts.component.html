<mat-card>
  <mat-list>
    <h2 mat-subheader>Contacts</h2>
    <mat-list-item *ngFor="let contact of contacts">
      <mat-icon mat-list-icon>person</mat-icon>
      <h2 mat-line>{{contact.name}}</h2>
      <p mat-line> {{contact.user_id}} </p>
      <p mat-line> {{contact.date_joined | date}} </p>
    </mat-list-item>
  </mat-list>
</mat-card>
