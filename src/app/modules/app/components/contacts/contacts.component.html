<mat-list style="max-width: 60vw;">
  <h2 mat-subheader>Contacts</h2>
  <mat-list-item *ngFor="let contact of contacts$ | async" (click)="onClick(contact)"
    [ngClass]="{'selected': (selectedContact$ | async).user_id  === contact.user_id  }">
    <img alt="photo" mat-list-avatar src="{{(contact)?.profile_pic}}" class="left" *ngIf="contact?.profile_pic" />
    <span mat-line>{{contact.name}}</span>
  </mat-list-item>
</mat-list>
