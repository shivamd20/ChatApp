<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="example-spacer" mat-button (click)="drawer.toggle()">
      <img alt="fdgd" mat-card-avatar src="{{(profile$ | async)?.picture}}" />
    </button>
    <span>{{ (profile$ | async)?.name }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="start">
    <app-profile></app-profile>
  </mat-drawer>
  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
