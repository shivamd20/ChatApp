<div class="header">
  <app-chat></app-chat>

  <div class="header-content">
    <mat-form-field class="input">
      <form (submit)="send(textarea)">
        <input matInput placeholder="Write your message here" color="primery" #textarea />
      </form>
    </mat-form-field>
    <button mat-stroked-button color="warn" title="send" class="sendbtn" (click)="send(textarea);"
      [disabled]="!textarea.value">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
