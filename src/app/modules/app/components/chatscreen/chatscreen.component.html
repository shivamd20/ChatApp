<div class="header">
  <app-chat></app-chat>

  <div class="header-content">
    <mat-form-field class="input">
      <form (submit)="send(textarea)">
        <input matInput placeholder="Write your message here" color="primery" #textarea />
      </form>
    </mat-form-field>
    <span title="send" class="sendbtn" (click)="send(textarea);" mat-flat-button>
      <mat-icon color="accent">send</mat-icon>
    </span>
  </div>
</div>
