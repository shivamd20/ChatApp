<div class="chatsceencontainer">
  <div *ngFor="let chat  of chats$ | async" [ngClass]="{
    'container': true,
    'darker': chat?.senderDetail?.user_id === me
}">
    <img src="{{chat?.senderDetail?.profile_pic}}" alt="Avatar" [ngClass]="{
        'right':  chat?.senderDetail?.user_id === me
    }">
    <p>{{chat.msg}} </p>


    <span class="time-right">{{ chat.datetime | date: 'medium' }}</span>
  </div>
</div>
